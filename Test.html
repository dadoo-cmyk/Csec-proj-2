<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | Your Name</title>
    <link rel="stylesheet" href="Test.css">
</head>
<body>

    <header>
        <h1>JANE DOE</h1>
        <p class="role">Software Engineering Student</p>
    </header>

    <main>
        <section class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            <div class="bio">
                <h2>About Me</h2>
                <p>I am a passionate developer learning the ropes of web design. I love solving problems and creating clean, user-friendly interfaces.</p>
            </div>
        </section>

        <section class="skills-container">
            <h2>My Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">HTML5</div>
                <div class="skill-card">CSS3</div>
                <div class="skill-card">JavaScript</div>
                <div class="skill-card">Python</div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Jane Doe | All Rights Reserved</p>
    </footer>

</body>
</html>
